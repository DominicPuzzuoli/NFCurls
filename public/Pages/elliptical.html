  firebase.initializeApp(firebaseConfig);
  document.getElementById('LogoutScreen').style.display="none"


  document.getElementById('login').addEventListener('click', GoogleLogin)
  document.getElementById('logout').addEventListener('click', LogoutUser)
  
  let provider = new firebase.auth.GoogleAuthProvider()

  function GoogleLogin(){
    console.log('Login Btn Call')
    firebase.auth().signInWithPopup(provider).then(res=>{
      console.log(res.user)
      document.getElementById('LoginScreen').style.display="none"
      document.getElementById('LogoutScreen').style.display="block"
      showUserDetails(res.user)
    }).catch(e=>{
      console.log(e)
    })
  }
  function showUserDetails(user){
        document.getElementById('userDetails').innerHTML = `
          <img src="${user.photoURL}" style="width:40%"> 
          <p> ${user.displayName}</p>
        `
      }

      function checkAuthState(){
        firebase.auth().onAuthStateChanged(user=>{
          if(user){
            document.getElementById('LoginScreen').style.display="none"
            document.getElementById('LogoutScreen').style.display="block"
            showUserDetails(user)
          }else{

          }
        })
      }

  function LogoutUser(){
    console.log('Logout Btn Call')
    firebase.auth().signOut().then(()=>{
      document.getElementById('LoginScreen').style.display="block"
      document.getElementById('LogoutScreen').style.display="none"

    }).catch(e=>{

      console.log(e)
    })
  }
    checkAuthState()
    
   

    document.getElementById('elliptical-submit').addEventListener('click', addData)

    function addData(){

      let user = firebase.auth().currentUser;

      let uid = user.uid

      let date1 = document.getElementById('elliptical-Date').value

      const date = firebase.firestore.Timestamp.fromDate(new Date(date1)).toDate();

      

      
      let Totals = document.getElementById('elliptical-Total').value
      const Total = Number(Totals);
        
      let obj = {
        Date: date,
        User_ID: uid,
        Total_Time: Total,
        }

      firebase.firestore().collection('elliptical').add(obj).then(doc=>{
        console.log(doc.id)
      }).catch(e=>{
          console.log(e)
      })

      document.getElementById("elliptical").reset();
      alert("Data Submission Successful!")
    }
   </script>
