<canvas id="myChart" width="400" height="400"></canvas>
<script>
var labelsArray = [];
var dataArray = [];
let test1 = [];
let test2 = [];


db.collection("spinBike").get().then((snapshot) => {
  snapshot.docs.forEach(doc => {
    let user = firebase.auth().currentUser;
    let uid = user.uid;
    var item = doc.data();
    var userid = item.User_ID;
    if (userid == uid){
    let dateSplit = item.Date.split("-");
    let actualDate = new Date(dateSplit[0],dateSplit[1] - 1,dateSplit[2]);
    var totalspinBike = item.Total_Amount;
    
    dataArray.push({Total: totalspinBike, actualDate: actualDate, });
  }});

  dataArray.sort(function(a,b){
        return b.actualDate - a.actualDate;
  });

  const ctx = document.getElementById('myChart').getContext('2d');
  const myChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: dataArray.map(e => {return e.actualDate}),
        datasets: [{
            label: 'Total Spin Bike Time(In Minutes)',
            data: dataArray.map(e => {return e.Total}),
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            y: {
                beginAtZero: true
            },
            x: {
                type: 'time',
                time: {
                  unit: "day"
                },
                distribution: 'series'
                
                
                
            }   
        }
    }
});
})
