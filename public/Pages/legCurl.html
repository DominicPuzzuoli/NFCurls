db.collection("legCurl").get().then((snapshot) => {
  snapshot.docs.forEach(doc => {
    let user = firebase.auth().currentUser;
    let uid = user.uid;
    var item = doc.data();
    var userid = item.User_ID;
    if (userid == uid){
    let dateSplit = item.Date.split("-");

    var Weight_3 = item.Weight_3;
    var Weight_4 = item.Weight_4;
    var Weight_5 = item.Weight_5;
    var Reps_1 = item.Reps_1;
    var Reps_2 = item.Reps_2;
    var Reps_3 = item.Reps_3;
    var Reps_4 = item.Reps_4;
    var Reps_5 = item.Reps_5;
    
    dataArray.push({
      actualDate: actualDate, 
      Weight1: Weight_1, 
      Weight2: Weight_2, 
      Weight3: Weight_3, 
      Weight4: Weight_4, 
      Weight5: Weight_5, 
      Reps1: Reps_1,
      Reps2: Reps_2,
      Reps3: Reps_3,
      Reps4: Reps_4,
      Reps5: Reps_5
     });
  }});

  dataArray.sort(function(a,b){
        return a.actualDate - b.actualDate;
  });


  let masterWeight1 = dataArray.map(e => {return (e.Weight1) ? Number(e.Weight1) : 0});
  let masterWeight2 = dataArray.map(e => {return (e.Weight2) ? Number(e.Weight2) : 0});
  let masterWeight3 = dataArray.map(e => {return (e.Weight3) ? Number(e.Weight3) : 0});
  let masterWeight4 = dataArray.map(e => {return (e.Weight4) ? Number(e.Weight4) : 0});
  let masterWeight5 = dataArray.map(e => {return (e.Weight5) ? Number(e.Weight5) : 0});

  let masterReps1 = dataArray.map(e => {return (e.Reps1) ? Number(e.Reps1) : 0});
  let masterReps2 = dataArray.map(e => {return (e.Reps2) ? Number(e.Reps2) : 0});
  let masterReps3 = dataArray.map(e => {return (e.Reps3) ? Number(e.Reps3) : 0});
  let masterReps4 = dataArray.map(e => {return (e.Reps4) ? Number(e.Reps4) : 0});
  let masterReps5 = dataArray.map(e => {return (e.Reps5) ? Number(e.Reps5) : 0});

  let masterDate = dataArray.map(e => {return (e.actualDate) ? String(e.actualDate).substr(0,10) : 0});



  let masterDataset = [masterWeight1,masterReps1, masterWeight2, masterReps2, masterWeight3, masterReps3, masterWeight4,masterReps4, masterWeight5, masterReps5];
  let masterLabel = ["Weight1","Reps1","Weight2","Reps2","Weight3", "Reps3", "Weight4","Reps4", "Weight5","Reps5"];


  const ctx = document.getElementById('myChart').getContext('2d');

  const data = {
    datasets: []
  }

  for (var i = 0 ; i < masterDataset.length; i++){   
    var dataset1 = {
          label: masterLabel[i],
          data: masterDataset[i],
          backgroundColor: backgroundColor[i],
          //fill: false,
    }
    data.datasets.push(dataset1);
  }
  
  const myChart = new Chart(ctx, {
    type: 'bar',
    data: {
      labels: masterDate,
      datasets: data.datasets
    },
    options: {
    responsive: true,
    plugins: {
      legend: {
        position: 'top',
      },
      title: {
        display: true,
        text: 'Leg Curl'
      }
    }
  }
});

});
