<canvas id="myChart" width="400" height="400"></canvas>
<script>
var labelsArray = [];
var dataArray = [];

db.collection("abCrunchMachine").get().then((snapshot) => {
  snapshot.docs.forEach(doc => {
    var item = doc.data();

    var Weight_1 = item.Weight_1;
    dataArray.push(Weight_1);

    var Date = toDate(item.Date);
    Date.toDate();
    labelsArray.push(Date);
    
  
  })
})
const ctx = document.getElementById('myChart').getContext('2d');
const myChart = new Chart(ctx, {
    type: 'line',
    data: {
        labels: labelsArray,
        datasets: [{
